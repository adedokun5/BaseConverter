<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/vendors/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/vendors/css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Number Base Converter</title>
</head>
<body>
	<main>
		<header class="text-center bg-info text-white p-2">
			<h1> Number Base Converter </h1>
		</header>

		<section class="convt-card mt-5">
			<div class="col-md-5 mb-5 mb-md-0">
				<div class="card to-base10-card mb-md-0">
					<div class="card-header bg-info text-white">
						<h3 class="p-2 text-center fst-italic">Convert from base( 2 - 9 ) to a number in base 10 only.</h3>
					</div>

				  <div class="card-body">
				  	<span id="decimal_msg" class="text-danger h6"></span> 
						<span class="text-secondary fw-bold d-block h5 mt-2">
							Convert
							<div class="col-6 col-md-5 col-lg-4 col-xl-5 d-inline-block">
								<input type="text" name="main_value" id="main_value" oninput="validateToDecimalFields()" class="form-control" >
							</div> 
							base 
							<span id="base_msg" class="text-danger d-block h6"></span>
							<div class="col-2 col-lg-3 d-inline-block">
								
								<input type="text" name="old_base" id="old_base" class="form-control" oninput="validateToDecimalFields()">  
							</div>
							<br class="d-none d-lg-block"> to a number in base 10
						</span>

						<div class="text-center mt-4"> 
							<button type="submit" name="convert_to_decimal" id="convert_to_decimal" class="btn btn-info text-white fw-bold " disabled onclick="convertToDecimal()">Convert</button>
						</div>
					</div>
					
					<div id="result_div">
						<hr id="decimal_result_hr">
						<p id="decimal_result" class="text-center lead"></p>
					</div>
					
					<div class="card-footer text-center" id="btn_div" >
						<button name="decimal_result_btn" id="decimal_result_btn" value="show" class="text-capitalize btn btn-outline-info" onclick="resultVisibilityState( 'decimal_result', 'decimal_result_btn' )">hide result</button>

						<button name="reset" class="btn btn-outline-danger"  id="reset" onclick="resetAll( 'main_value', 'old_base', 'btn_div', 'convert_to_decimal', 'result_div')">Reset All</button>
					</div>
				</div>
			</div>

			<div class="card from-decimal-card col-md-5">
				<div class="card-header bg-info text-white">
					<h3 class="mb-3 text-center fst-italic">Convert from base 10 to a number in base( 2 - 9 ) only.</h3>
				</div>

			  <div class="card-body">
			  	<span id="from_decimal_msg" class="text-danger d-block h6"></span>
					<span class="text-secondary fw-bold h5 mt-2">
						Convert 
						<div class="col-6 col-md-5 col-lg-4 col-xl-5 d-inline-block">
							<input type="text" name="decimal_value" id="decimal_value" oninput="validateFromDecimalFields()" class="form-control" >
						</div> 
						base 10 to a number in base
						<div class="col-2 col-lg-3 d-inline-block mt-1">
							<input type="text" name="new_base" id="new_base" class="form-control" oninput="validateFromDecimalFields()">  
						</div>
					</span>

					<div class="text-center mt-3"> 
						<button type="submit" name="convert_from_decimal" id="convert_from_decimal" class="btn btn-info text-white fw-bold " disabled onclick="convertFromDecimal()">Convert</button>
					</div>
				</div>
				
				<div id="from_dec_result_div">
					<hr id="from_dec_result_hr">
					<p id="from_dec_result" class="text-center lead"></p>
				</div>
				
				<div class="card-footer text-center" id="from_dec_btn_div" >
					<button name="from_dec_result_btn" id="from_dec_result_btn" value="show" class="text-capitalize btn btn-outline-info" onclick="resultVisibilityState( 'from_dec_result', 'from_dec_result_btn' )">hide result</button>

					<button name="reset" class="btn btn-outline-danger"  id="reset" onclick="resetAll( 'decimal_value', 'new_base', 'from_dec_btn_div', 'convert_from_decimal', 'from_dec_result_div')">Reset All</button>
				</div>
			</div>

		</section>

		<footer class="text-center">
			<p class="lead" id="footer_text"> &copy;Copyright Adedokun Julius Ayobami </p>
		</footer>
	</main>

	<script type="text/javascript" src="assets/vendors/css/bootstrap.bundle.min.css"></script>
	<script type="text/javascript" src="assets/vendors/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
